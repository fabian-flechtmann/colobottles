<html>
<head>
<script type="module" src="script.js"></script>
<style type="text/css">
	select {
		display: block;
	}
</style>
</head>
<body>
<textarea id="task" rows="15" cols="50">
</textarea>
<textarea id="solution" rows="15" cols="50"></textarea>
<select name="Puzzle" id="puzzle">
	<option value="puzzle1">Puzzle 1</option>
	<option value="puzzle2">Puzzle 2</option>
	<option value="puzzle3">Puzzle 3</option>
	<option value="puzzle4">Puzzle 4</option>
</select>
<select name="Algorithm" id="algorithm">
	<option value="astar">A*</option>
	<option value="bfs" selected="selected">BFS</option>
	<option value="dfs">DFS</option>
</select>
<button id="solveButton">Solve</button>
<button id="stopButton">Stop</button>
<img src="spinner.gif" id="spinner" style="display: none"/>
</body>
</html>
